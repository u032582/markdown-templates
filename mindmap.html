<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markmap</title>
    <style>
      svg.markmap {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.16"></script>
  </head>
  <body>
    <div class="markmap">
      <script type="text/template" id="readme-content">
        <!-- ここにREADME.md のtextを流し込みたい -->
      </script>
    </div>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const fileName = urlParams.get('file') || 'README.md';

      fetch(fileName)
        .then(response => response.text())
        .then(text => {
          document.getElementById('readme-content').textContent = text;
        })
        .catch(error => console.error(`Error loading ${fileName}:`, error));
    </script>
  </body>
</html>
